    <div id="cadastro">
        <form id="formulario-cadastro">
            <p id="txt-cadastro">Cadastre-se</p>

                <label for="nome">Nome*</label>
                <input name="nome" type="text" required>
            </div>
            <div>
                <label for="email">E-mail*</label>
                <input name="email" type="email" required oninput="validarEmail()">
            </div>
            <div>
                <label for="mensagem">Senha*</label>
                <input name="senha" type="password" required></input>
            </div>
            <p class="frase-obt"><strong>Itens com * são obrigatórios</strong></p>
            <button id="btn2" type="submit">ENVIAR</button>
        </form>
